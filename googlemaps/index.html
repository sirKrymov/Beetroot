  <div id="map">
  </div>

  <script>
    function initMap() {
        const coordinates = { lat: 47.8156703, lng: 35.1673489 };
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: coordinates,
          zoomControl: true,
          //disableDefaultUI: true,
          mapTypeControl: false,
          scaleControl: false,
          streetViewControl: false,
          rotateControl: false,
          fullscreenControl: false,
        });
        const mapMarker = './img/marker.png';
        const marker = new google.maps.Marker({
          position: coordinates,
          map,
          icon: mapMarker,
        });

        const popupContent = '<p class="content">Какой угодно контент</p>';
        const infowindow = new google.maps.InfoWindow({
          content: popupContent
        });
        infowindow.open(map, marker);

        marker.addListener('click', function () {
          infowindow.open(map, marker);
        });

      }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuBNW38opMMCzHICAsltjfj-f2020FMuw&callback=initMap">
  </script>
