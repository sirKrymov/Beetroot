<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Bike Shop</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/ionicons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="main-screen">
        <div class="main-screen__container">

        </div>
    </section>
    <section class="categories">
        <div class="categories__container section__container">
            <p class="categories__title">categories</p>
            <div class="categories__list">
                <div class="categories__item">
                    <img class="categories__img" src="./img/categories-photo-01.png" alt="categories-photo-01">
                </div>
                <div class="categories__item">
                    <img class="categories__img" src="./img/categories-photo-02.png" alt="categories-photo-02">
                </div>
                <div class="categories__item">
                    <img class="categories__img" src="./img/categories-photo-03.png" alt="categories-photo-03">
                </div>
            </div>
        </div>
    </section>
    <section class="popular">
        <div class="popular__container">
            <p class="popular__title">popular bikes</p>
            <div class="popular__list">
                <div class="popular__item">
                    <!-- <img class="categories__img" src="./img/categories-photo-01.png" alt="categories-photo-01"> -->
                </div>
                <div class="popular__item">
                    <!-- <img class="categories__img" src="./img/categories-photo-02.png" alt="categories-photo-02"> -->
                </div>
                <div class="popular__item">
                    <!-- <img class="categories__img" src="./img/categories-photo-03.png" alt="categories-photo-03"> -->
                </div>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="contact__container section__container">
            <p class="contact__title">contact us</p>

        </div>
    </section>
    <footer class="footer">
        <div class="footer__container section__container">
            <div class="footer__logo">
                <img class="footer__logo-img" src="./img/footer-logo.png" alt="footer-logo">
            </div>
            <div class="footer__nav">
                <a class="footer__nav-item" href="#">bicycles</a>
                <a class="footer__nav-item" href="#">parts</a>
                <a class="footer__nav-item" href="#">accessories</a>
                <a class="footer__nav-item" href="#">extras</a>
            </div>
        </div>
    </footer>
</body>

</html>
