<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily form</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./img/favicon.png">
</head>

<body>
    <div class="main-container">
        <main class="form">
            <p class="form__title">Create your free account</p>
            <p class="form__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="form__link">Log in.</a></p>
            <div class="form__container">
                <input type="text" class="form__input form__input--firstname form__input--short" placeholder="First name">
                <input type="text" class="form__input form__input--lastname form__input--short" placeholder="Last name">
                <input type="text" class="form__input form__input--email form__input--long" placeholder="E-mail adress">
                <input type="text" class="form__input form__input--password form__input--long" placeholder="Password">
            </div>
            <button class="form__button">Sing up for free</button>
            <p class="form__text form__text--bottom">By clicking on “Sign up for free”, you agree to the <a href="#" class="form__link">Terms of Service</a> and the <a href="#" class="form__link">Privacy Policy</a></p>
        </main>
    </div>
</body>

</html>
