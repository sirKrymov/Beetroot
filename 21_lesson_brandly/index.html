<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brand Ly</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/ionicons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="main-screen">
        <div class="header__container section__container">
            <div class="header__logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="header__nav">
                <button class="header__nav-btn"><i class="fa fa-bars" aria-hidden="true"></i></button>
                <a class="header__nav-item  header__nav-item--active" href="#">Home</a>
                <a class="header__nav-item" href="#">Shop</a>
                <a class="header__nav-item" href="#">Brands</a>
                <a class="header__nav-item" href="#">Blog</a>
                <a class="header__nav-item" href="#">About</a>
                <a class="header__nav-item" href="#">Contact</a>
            </div>
        </div>
        <div class="main-screen__container">
            <p class="main-screen__title">spring / summer collection</p>
            <p class="main-screen__description">up to 60% discount on new arrivals</p>
            <p class="main-screen__subtitle">trending new items, from creators about the world</p>
            <button class="main-screen__btn">shop now</button>
            <div class="main-screen__dots-block">
                <button class="main-screen__dot"></button>
                <button class="main-screen__dot"></button>
                <button class="main-screen__dot main-screen__dot--active"></button>
                <button class="main-screen__dot"></button>
            </div>
        </div>
    </section>
    <section class="products">
        <div class="products__container section__container">
            <p class="products__title">Latest Products</p>
            <div class="products__list-wrapper">
                <div class="products__image-block">
                    <div class="products__image">
                        <img class="products__img" src="./img/products-image-1.png" alt="products-image-1">
                        <div class="products__image-overlay">
                            <div class="products__overlay-frame">
                                <a class="products__overlay-title">Men</a>
                            </div>
                        </div>
                    </div>
                    <div class="products__image">
                        <img class="products__img" src="./img/products-image-2.png" alt="products-image-2">
                        <div class="products__image-overlay">
                            <div class="products__overlay-frame">
                                <a class="products__overlay-title">Woman</a>
                            </div>
                        </div>
                    </div>
                    <div class="products__image">
                        <img class="products__img" src="./img/products-image-3.png" alt="products-image-3">
                        <div class="products__image-overlay">
                            <div class="products__overlay-frame">
                                <a class="products__overlay-title">Watches</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="products__image products__image--large">
                    <img class="products__img" src="./img/products-image-4.png" alt="products-image-4">
                    <div class="products__image-overlay">
                        <div class="products__overlay-frame products__overlay-frame--large">
                            <a class="products__overlay-title products__overlay-title--large">40% Off<br>New Autumn<br>Collection</a>
                        </div>
                    </div>
                </div>
                <div class="products__image products__image--large">
                    <img class="products__img" src="./img/products-image-5.png" alt="products-image-5">
                    <div class="products__image-overlay">
                        <div class="products__overlay-frame products__overlay-frame--large">
                            <a class="products__overlay-title products__overlay-title--large1">mega sale<br>on items from<br>spirit collection</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="trending-items">
        <div class="trending-items__container section__container">

        </div>
    </section>
    <section class="blog">
        <div class="blog__container section__container">

        </div>
    </section>
    <section class="subscribe">
        <div class="subscribe__container section__container">

        </div>
    </section>
    <section class="footer">
        <div class="footer__container section__container">

        </div>
    </section>
</body>

</html>
