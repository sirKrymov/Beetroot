<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huge Search</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="form">
        <div class="input-wrapper">
            <input class="input" name="search" type="text" placeholder="Search..." />
            <button class="btn-search">
                <img src="./img/magnifier.svg" alt="search">
            </button>
        </div>
        <div class="wrapper">
            <div class="column 1">
                <p class="column-title">people</p>
                <div class="column-item">
                    <div class="item-img item-img-rounded">
                        <img src="./img/avatars/SaraSoueidan.jpeg" alt="img">
                    </div>
                    <p class="item-title">Sara Soueidan</p>
                </div>
                <div class="column-item">
                    <div class="item-img item-img-rounded">
                        <img src="./img/avatars/RachelSmith.png" alt="img">
                    </div>
                    <p class="item-title">Rachel Smith</p>
                </div>
                <div class="column-item">
                    <div class="item-img item-img-rounded">
                        <img src="./img/avatars/PeterFinlan.jpeg" alt="img">
                    </div>
                    <p class="item-title">Peter Finlan</p>
                </div>
                <div class="column-item">
                    <div class="item-img item-img-rounded">
                        <img src="./img/avatars/PatrickCox.png" alt="img">
                    </div>
                    <p class="item-title">Patrick Cox</p>
                </div>
                <div class="column-item">
                    <div class="item-img item-img-rounded">
                        <img src="./img/avatars/TimHolman.jpeg" alt="img">
                    </div>
                    <p class="item-title">Tim Holman</p>
                </div>
                <div class="column-item">
                    <div class="item-img item-img-rounded">
                        <img src="./img/avatars/ShaunDona.jpeg" alt="img">
                    </div>
                    <p class="item-title">Shaun Dona</p>
                </div>
            </div>
            <div class="column 2">
                <p class="column-title">popular</p>
                <div class="column-item">
                    <div class="item-img">
                        <img src="" alt="img">
                    </div>
                    <p class="item-title">name</p>
                </div>
            </div>
            <div class="column">
                <p class="column-title">resent</p>
                <div class="column-item">
                    <div class="item-img">
                        <img src="" alt="img">
                    </div>
                    <p class="item-title">name</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
