<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cupplans</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="container">
        <div class="cupplans-box">
            <div class="cupplans-box__item">
                <p class="cupplans-box__item--price">$2</p>
                <div class="cupplans-box__item--image">
                    <img class="smoke" src="./img/smoke1.png" alt="image1" />
                    <img class="cup" src="./img/cup1.png" alt="image1" />
                    <img class="bean" src="./img/bean1.png" alt="image1" />
                </div>
                <p class="cupplans-box__item--title">Bronze</p>
                <p class="cupplans-box__item--description">any cup of coffee</p>
                <p class="cupplans-box__item--description">until $3</p>
            </div>
            <div class="cupplans-box__item cupplans-box__item--gold">
                <p class="cupplans-box__item--price">$3</p>
                <div class="cupplans-box__item--image">
                    <img class="smoke" src="./img/smoke2.png" alt="image1" />
                    <img class="cup" src="./img/cup2.png" alt="image1" />
                    <img class="bean" src="./img/bean2.png" alt="image1" />
                </div>
                <p class="cupplans-box__item--title">Gold</p>
                <p class="cupplans-box__item--description">any cup of coffee</p>
                <p class="cupplans-box__item--description">until $5</p>
            </div>
            <div class="cupplans-box__item">
                <p class="cupplans-box__item--price">$2.5</p>
                <div class="cupplans-box__item--image">
                    <img class="smoke" src="./img/smoke3.png" alt="image1" />
                    <img class="cup" src="./img/cup3.png" alt="image1" />
                    <img class="bean" src="./img/bean3.png" alt="image1" />
                </div>
                <p class="cupplans-box__item--title">Silver</p>
                <p class="cupplans-box__item--description">any cup of coffee</p>
                <p class="cupplans-box__item--description">until $4</p>
            </div>
        </div>
    </div>

</html>
