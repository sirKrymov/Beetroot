<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ionicons.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="nav-panel">
                <div class="nav-panel__logo">
                    <img src="./img/logo.png" alt="logo/png">
                </div>
                <div class="nav-panel__navbar">
                    <a class="nav-panel__nav-link" href="#">lifestyle</a>
                    <a class="nav-panel__nav-link nav-panel__nav-link--active" href="#">running</a>
                    <a class="nav-panel__nav-link" href="#">football</a>
                    <a class="nav-panel__nav-link" href="#">skateboarding</a>
                    <a class="nav-panel__nav-link" href="#">
                        <!-- <i class="fa fa-bars fa-2x" aria-hidden="true"></i> -->
                        <span class="nav-panel__nav-link--icon ion-drag"></span>
                    </a>
                </div>
            </div>
            <div class="data-block">
                <div class="data-block__image-block">
                    <div class="data-block__image-preview">
                        <div class="data-block__preview-item">
                            <img src="./img/img1.png" alt="img1/png">
                        </div>
                        <div class="data-block__preview-item">
                            <img src="./img/img2.png" alt="img2/png">
                        </div>
                        <div class="data-block__preview-item">
                            <img src="./img/img3.png" alt="img3/png">
                        </div>
                    </div>
                    <a class="data-block__preview-link" href="#">
                        <span class="data-block__preview-link--icon ion-ios-plus-empty"></span>
                    </a>
                </div>
                <div class="data-block__purchase-block">
                    <a class="data-block__purchase-link" href="#">
                        <span class="data-block__purchase-link--icon ion-ios-close-empty"></span>
                    </a>
                    <p class="data-block__purchase-condition">new</p>
                    <p class="data-block__purchase-title">the <span class="data-block__purchase-title--blue">running</span></p>
                    <p class="data-block__purchase-title data-block__purchase-title--bottom ">has just begun</p>
                    <div class="data-block__rating-block">
                        <p class="data-block__rating-name">Huarache</p>
                        <div class="data-block__rating-star">
                            <p class="data-block__star ion-ios-star"></p>
                            <p class="data-block__star ion-ios-star"></p>
                            <p class="data-block__star ion-ios-star"></p>
                            <p class="data-block__star ion-ios-star"></p>
                            <p class="data-block__star ion-ios-star-outline"></p>
                        </div>
                    </div>
                    <p class="data-block__price"> $ 200</p>
                    <p class="data-block__size-name">Size</p>
                    <div class="data-block__size-block">
                        <p class="data-block__size">7</p>
                        <p class="data-block__size">8</p>
                        <p class="data-block__size">9</p>
                        <p class="data-block__size">10</p>
                        <p class="data-block__size">11</p>
                    </div>
                    <button class="data-block__btn-pay">add to card</button>
                    <button class="data-block__btn-pay data-block__btn-pay--wishlist">wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
