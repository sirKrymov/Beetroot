<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./styles/normalize.css"> -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="main">
        <div class="cardcontainer">
            <div class="nikeproductcard">
                <div class="nikeproductcard__logo">
                    <img src="./img/logo.png" alt="logo" />
                </div>
                <div class="nikeproductcard__imageblock">
                    <div class="nikeproductcard__imageblock--image">
                        <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max" />
                    </div>
                    <div class="nikeproductcard__imageblock--bullet">
                        <button class="bullet__item bullet__item--gray"></button>
                        <button class="bullet__item bullet__item--white"></button>
                        <button class="bullet__item bullet__item--red"></button>
                        <button class="bullet__item bullet__item--turquoise"></button>
                    </div>
                </div>
                <div class="nikeproductcard__purchaseblock">
                    <div class="nikeproductcard__purchaseblock--title">
                        <p class="brand__title brand__title--up">Nike SB Stefan</p>
                        <p class="brand__title brand__title--down">Janoski Max</p>
                        <p class="brand__description">Unisex Skateboarding Shoe</p>
                    </div>
                    <div class="nikeproductcard__stars">
                        <img class="star1" src="./img/star.png" alt="star" />
                        <img class="star1" src="./img/star.png" alt="star" />
                        <img class="star1" src="./img/star.png" alt="star" />
                        <img class="star2" src="./img/star.png" alt="star" />
                        <img class="star2" src="./img/star.png" alt="star" />
                    </div>
                    <div class="dropdownblock">
                        <div class="dropsize1 dropsize1-size">
                            <select>
                                <option>Size</option>
                                <option>41</option>
                                <option>42</option>
                                <option>43</option>
                            </select>
                        </div>
                        <div class="dropsize1 dropsize1-qty">
                            <select>
                                <option>Qty</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button class="buttonpay">Add to card</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
