<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Form</title>
    <link rel="stylesheet" href="./css/ionicons.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="container">
        <div class="payment-container">
            <div class="payment-form">
                <div class="payment-form__account-status">
                    <div class="payment-form__block-name">
                        <p class="payment-form__name">Harold Finch</p>
                        <p class="payment-form__type">your total</p>
                    </div>
                    <div class="payment-form__amount-block">
                        <p class="payment-form__currency">&#36</p>
                        <p class="payment-form__amount">88</p>
                    </div>
                </div>
                <div class="payment-form__card-data">
                    <p class="payment-form__card-description">Credit card number</p>
                    <input type="text" class="payment-form__card-number" pattern="[0-9]{13,16}" maxlength="16" placeholder="Enter your card number" required>
                    <p class="payment-form__expiry-description">Experation date</p>
                    <div class="payment-form__expiry-block">
                        <div class="payment-form__expire payment-form__expire--mm">
                            <select class="payment-form__exp-item" name='expireMM' id='expireMM' required>
                                <option value=''>Month</option>
                                <option value='01'>January</option>
                                <option value='02'>February</option>
                                <option value='03'>March</option>
                                <option value='04'>April</option>
                                <option value='05'>May</option>
                                <option value='06'>June</option>
                                <option value='07'>July</option>
                                <option value='08'>August</option>
                                <option value='09'>September</option>
                                <option value='10'>October</option>
                                <option value='11'>November</option>
                                <option value='12'>December</option>
                            </select>
                            <p class="payment-form__select-icon ion-arrow-down-b"></p>
                        </div>
                        <div class="payment-form__expire payment-form__expire--yy">
                            <select class="payment-form__exp-item" name='expireYY' id='expireYY' required>
                                <option value=''>Year</option>
                                <option value='10'>2017</option>
                                <option value='11'>2018</option>
                                <option value='12'>2019</option>
                                <option value='12'>2020</option>
                            </select>
                            <p class="payment-form__select-icon ion-arrow-down-b"></p>
                        </div>
                    </div>
                </div>
                <button class="payment-form__btn-pay">Pay</button>
                <a href="#" class="payment-form__link-cancelorder">Cancel order</a>
            </div>
        </div>
    </div>
</body>

</html>
