<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our team</title>
    <link rel="stylesheet" href="./styles/ionicons.css">
    <link rel="stylesheet" href="./styles/font-awesome.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section class="team">
        <p class="team__subtitle">THE GENIUSES BEHIND OUR WORK</p>
        <p class="team__title">OUR TEAM</p>
        <span class="team__title-icon ion-bonfire"></span>
        <div class="team__slider team-slider">
            <div class="team-slider__item">
                <div class="team-slider__photo">
                    <div class="img-wrapper">
                        <img src="" alt="">
                        <div class="corner corner--top-left"></div>
                        <div class="corner corner--top-right"></div>
                        <div class="corner corner--bottom-left"></div>
                        <div class="corner corner--bottom-right"></div>
                    </div>
                </div>
                <div class="team-slider__info">
                    <p>text</p>
                </div>
                <div class="team-slider__dots">
                    <button>dot1</button>
                    <button>dot2</button>
                    <button>dot3</button>
                </div>
                <div class="team-slider__controls">
                    <button>prev</button>
                    <button>next</button>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
