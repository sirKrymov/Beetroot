<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICNDY</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/ionicons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="main-screen">
        <div class="header__container section__container">
            <div class="header__logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="header__nav">
                <button class="header__nav-btn"><i class="fa fa-bars" aria-hidden="true"></i></button>
                <a class="header__nav-item" href="#">mens</a>
                <a class="header__nav-item" href="#">womens</a>
                <a class="header__nav-item" href="#">brands</a>
                <a class="header__nav-item header__nav-item--active" href="#">sale</a>
                <a class="header__nav-item" href="#">news</a>
            </div>
        </div>
        <div class="main-screen__container">
            <p class="main-screen__title">STÃœSSY2014</p>
            <a class="main-screen__subtitle">shop now</a>
            <div class="main-screen__arrow-slik"></div>
        </div>
    </section>
    <section class="shop">
        <div class="shop__container section__container">
            <div class="shop__image-wrapper">
                <div class="shop__image shop__image--large">
                    <img class="shop__img" src="./img/shop-gormet-image.png" alt="shop-gormet-image">
                    <div class="shop__image-overlay shop__image-overlay--large">
                        <img class="shop__overlay-img" src="./img/shop-gormet-logo.png" alt="shop-gormet-logo">
                        <a class="shop__overlay-title shop__overlay-title--large">shop gourmet</a>
                    </div>
                </div>
                <div class="shop__image-block">
                    <div class="shop__image shop__image--small">
                        <img class="shop__img" src="./img/shop-carhartt-image.png" alt="shop-carhartt-image">
                        <div class="shop__image-overlay">
                            <img class="shop__overlay-img" src="./img/shop-carhartt-logo.png" alt="shop-carhartt-logo">
                            <a class="shop__overlay-title">shop carhartt</a>
                        </div>
                    </div>
                    <div class="shop__image shop__image--small">
                        <img class="shop__img" src="./img/adidas-image.png" alt="adidas-image">
                        <div class="shop__image-overlay">
                            <img class="shop__overlay-img" src="./img/adidas-logo.png" alt="adidas-logo">
                            <a class="shop__overlay-title">shop adidas</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shop__image shop__image--middle">
                <img class="shop__img" src="./img/10-deep-image.png" alt="10-deep-image">
                <div class="shop__image-overlay">
                    <img class="shop__overlay-img" src="./img/10-deep-logo.png" alt="10-deep-logo">
                    <a class="shop__overlay-title">10deep sale</a>
                </div>
            </div>
            <div class="shop__image shop__image--middle">
                <img class="shop__img" src="./img/palace-image.png" alt="palace-image">
                <div class="shop__image-overlay">
                    <img class="shop__overlay-img" src="./img/palace-logo.png" alt="palace-logo">
                    <a class="shop__overlay-title">palace a/w 2014</a>
                </div>
            </div>
            <div class="shop__image shop__image--middle">
                <img class="shop__img" src="./img/nike-image.png" alt="nike-image">
                <div class="shop__image-overlay">
                    <img class="shop__overlay-img" src="./img/nike-logo.png" alt="nike-logo">
                    <a class="shop__overlay-title">tech pack</a>
                </div>
            </div>
        </div>
    </section>
    <section class="instagram">
        <div class="instagram__container">
            <div class="instagram__image-wrapper">
                <img class="instagram__img" src="./img/instagram-image-1.png" alt="instagram-image-1">
            </div>
            <div class="instagram__image-wrapper">
                <img class="instagram__img" src="./img/instagram-image-2.png" alt="instagram-image-2">
            </div>
            <div class="instagram__image-wrapper">
                <img class="instagram__img" src="./img/instagram-image-3.png" alt="instagram-image-3">
            </div>
            <div class="instagram__image-wrapper">
                <img class="instagram__img" src="./img/instagram-image-4.png" alt="instagram-image-4">
            </div>
            <div class="instagram__image-wrapper">
                <img class="instagram__img" src="./img/instagram-image-5.png" alt="instagram-image-5">
            </div>
            <div class="instagram__image-wrapper">
                <img class="instagram__img" src="./img/instagram-image-6.png" alt="instagram-image-6">
            </div>
            <div class="instagram__image-wrapper">
                <img class="instagram__img" src="./img/instagram-image-7.png" alt="instagram-image-7">
            </div>
            <div class="instagram__image-wrapper">
                <img class="instagram__img" src="./img/instagram-image-8.png" alt="instagram-image-8">
            </div>
            <div class="instagram__overlay">
                <p class="instagram__overlay-title">#icndy on instagram</p>
                <a class="instagram__overlay-subtitle">view hashtag</a>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="footer__container section__container">
            <div class="footer__nav">
                <p class="footer__copyright">&copy;ICNDY2014</p>
                <a class="footer__nav-item" href="#">privacy</a>
                <a class="footer__nav-item" href="#">terms</a>
                <a class="footer__nav-item" href="#">shop</a>
                <a class="footer__nav-item" href="#">about</a>
                <a class="footer__nav-item" href="#">contact</a>
            </div>
            <div class="footer__social">
                <a class="footer__social-item" href="#">
                    <i class="fa fa-instagram fa-lg" aria-hidden="true"></i>
                </a>
                <a class="footer__social-item" href="#">
                    <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
                </a>
                <a class="footer__social-item" href="#">
                    <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </section>

</body>

</html>
